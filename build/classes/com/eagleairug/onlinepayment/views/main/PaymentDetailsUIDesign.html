<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;eagle&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="sn-default-home" size-full="true"> 
   <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-default-home-form-controls default-home" immediate="true" size-full="true" _id="cPaymentDetails" :expand=""> 
    <vaadin-panel size-full="true" :middle="" :center="" :expand=""> 
     <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="h2" size-full="true" margin-left="true" margin-right="true"> 
      <vaadin-vertical-layout primary-style-name="v-verticallayout" size-auto="true" :middle="" :center=""> 
       <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-default-home-form-header" size-auto="true" _id="topContent" :middle="" :center=""> 
        <vaadin-label size-auto="true" plain-text="" :middle="" :center="">
          Eagle Air Uganda 
        </vaadin-label> 
        <vaadin-label size-auto="true" plain-text="" :center="">
          Online Payment Portal 
        </vaadin-label> 
        <vaadin-label style-name="sn-welcome" size-auto="true" plain-text="" :center="">
          Confirm Payment Details 
        </vaadin-label> 
       </vaadin-vertical-layout> 
       <vaadin-vertical-layout primary-style-name="v-verticallayout" style-name="sn-default-mid-content" size-auto="true" margin-left="true" margin-right="true" _id="midContent" :center=""> 
        <vaadin-vertical-layout primary-style-name="v-verticallayout" size-auto="true" _id="uiContentHeader" :center=""> 
         <vaadin-label style-name="h2" size-auto="true" plain-text="" :center="">
           Client Payment Details 
         </vaadin-label> 
         <vaadin-label style-name="sn-instructions tiny" width="363px" plain-text="" :center="">
           Please review details below, if correct, enter the MTN Mobile Money Number, then Click the "Initiate!" button below to proceed 
         </vaadin-label> 
        </vaadin-vertical-layout> 
        <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="sn-details-form" _id="uiContent"> 
         <vaadin-form-layout spacing="false" margin="true"> 
          <vaadin-label caption="Namex:" style-name="small" plain-text="">
            Isa Kabanda Musa 
          </vaadin-label> 
          <vaadin-label caption="Booking Ref:" style-name="small" size-auto="true" plain-text="">
            BU/FN/30/12/2016 
          </vaadin-label> 
          <vaadin-label caption="Booking Ref:" style-name="small" size-auto="true" plain-text="">
            USD 600.00 
          </vaadin-label> 
          <vaadin-text-field caption="MTN Mobile Money No.:"></vaadin-text-field> 
         </vaadin-form-layout> 
        </vaadin-horizontal-layout> 
        <vaadin-horizontal-layout primary-style-name="v-horizontallayout" spacing="true" width-full="true" margin-top="true" _id="uiControls" :right=""> 
         <vaadin-button style-name="danger borderless-colored" immediate="true" width-full="true" plain-text="" _id="btnDetailsBack" :right="" :expand="">
           Back 
         </vaadin-button> 
         <vaadin-button style-name="danger" width-full="true" plain-text="" _id="btnDetailsCancel" :expand="">
           Cancel 
         </vaadin-button> 
         <vaadin-button style-name="primary friendly" immediate="true" width-full="true" plain-text="" _id="btnPayInitiate" :right="" :expand="">
           Initiate! 
         </vaadin-button> 
        </vaadin-horizontal-layout> 
       </vaadin-vertical-layout> 
      </vaadin-vertical-layout> 
     </vaadin-vertical-layout> 
    </vaadin-panel> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
